<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pack-O-Mat</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #eef2f7;
  }
  h1 { margin-top: 0; }
  #list { margin-top: 20px; }
  .item {
    background: white;
    padding: 8px 12px;
    border-radius: 7px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
  }
  .item input {
    width: 60px;
    text-align: center;
  }
  .inputrow {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  input[type="text"] {
    flex: 1;
    padding: 7px;
  }
  button {
    padding: 8px 15px;
    border: none;
    background: #0277ff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background: #0058c9; }
  #shareBox {
    margin-top: 30px;
    padding: 15px;
    background: #dfe9f5;
    border-radius: 7px;
  }
</style>

</head>
<body>

<h1>Pack-O-Mat ðŸŽ’</h1>

<!-- Eigene Items hinzufÃ¼gen -->
<div class="inputrow">
  <input id="itemName" type="text" placeholder="Neues Itemâ€¦">
  <input id="itemAmount" type="number" min="1" value="1">
  <button onclick="addItem()">HinzufÃ¼gen</button>
</div>

<!-- Liste -->
<div id="list"></div>

<!-- Share-Code -->
<div id="shareBox">
  <h3>ðŸ”— Packliste teilen</h3>
  
  <button onclick="createShareCode()">Share-Code erstellen</button>
  <p><b>Dein Code:</b></p>
  <input id="shareOut" type="text" readonly>

  <br><br>

  <p><b>Code eingeben:</b></p>
  <input id="shareIn" type="text" placeholder="Code hier reinâ€¦">
  <button onclick="loadShare()">Packliste laden</button>
</div>

<script>
/* --------------------------
   Packliste
---------------------------*/

let packlist = [];

// DOM neu rendern
function renderList() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  packlist.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <span>${item.name}</span>
      <input type="number" min="1" value="${item.amount}" onchange="updateAmount(${i}, this.value)">
      <button onclick="removeItem(${i})">X</button>
    `;
    list.appendChild(div);
  });
}

function addItem() {
  const name = document.getElementById("itemName").value.trim();
  const amount = parseInt(document.getElementById("itemAmount").value);

  if (!name) return;

  packlist.push({ name, amount });
  document.getElementById("itemName").value = "";
  renderList();
}

function removeItem(i) {
  packlist.splice(i, 1);
  renderList();
}

function updateAmount(i, value) {
  packlist[i].amount = parseInt(value);
}

/* --------------------------
   Share-Code
---------------------------*/

function generateShareCode(items) {
  const encoded = items
    .map(item => `${item.name}:${item.amount}`)
    .join("|");

  return btoa(encoded); // Base64
}

function decodeShareCode(code) {
  try {
    const decoded = atob(code);
    const entries = decoded.split("|");

    return entries.map(line => {
      const [name, amount] = line.split(":");
      return { name, amount: parseInt(amount) };
    });

  } catch (e) {
    alert("UngÃ¼ltiger Code ðŸ˜…");
    return null;
  }
}

function createShareCode() {
  const code = generateShareCode(packlist);
  document.getElementById("shareOut").value = code;
}

function loadShare() {
  const code = document.getElementById("shareIn").value.trim();
  if (!code) return;

  const list = decodeShareCode(code);
  if (!list) return;

  packlist = list;
  renderList();
}

renderList();
</script>

</body>
</html>
